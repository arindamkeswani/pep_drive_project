<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-container">
      <!--  Header Added With SearchBox And Add Icon Start -->
      <div class="header-container">
        <div class="searchBox_and_addBox_container">
          <!-- Search Box Container Start -->
          <div class="searchBox">
            <div class="searchIcon">
              <span class="material-icons-outlined"> search </span>
            </div>
            <div class="inputBox">
              <input type="text" id="searchBar" placeholder="Search" />
            </div>
            <div class="cancelBox">
              <span class="material-icons-outlined"> close </span>
            </div>
          </div>
          <!-- Search Box Container End -->
          <button id="createBtn">
            <span class="material-icons-outlined"> add </span>
          </button>
        </div>
      </div>
      <!--  Header Added With SearchBox And Add Icon End -->

      <div class="content-container">
        <div class="path-container">
          <!-- Each BreadCrumb Will Be Created Over Here Start  -->
          <div class="rootBox-contianer">
            <div class="rootBox" id="root">My drive</div>
            <span class="material-icons-outlined"> chevron_right </span>
          </div>
        </div>
        <div class="folder-container">
          <div class="folder-navigation">Folder</div>
          <div class="inner-folder-container">
            <!-- Folder_Box Will Be created over here  -->
          </div>
        </div>
      </div>
    </div>

    <!-- FileOption Menu Start -->
    <div class="menu-FileOption">
      <div class="menu-single-box">
        <div class="menuIcon">
          <span class="material-icons-outlined"> create_new_folder </span>
        </div>
        <div class="menuFile-Name">Folder</div>
      </div>
      <div class="multiple-single-box">
        <div class="menu-multiple-box">
          <div class="menuIcon">
            <span class="material-icons googleDocsIcon"> description </span>
          </div>
          <div class="menuFile-Name">Google Docs</div>
        </div>
        <div class="menu-multiple-box">
          <div class="menuIcon">
            <span class="material-icons sheetIcon"> note_add </span>
          </div>
          <div class="menuFile-Name">Google Sheet</div>
        </div>
      </div>
    </div>
    <!-- FileOption Menu End -->

    <!-- BreadCrumb Template Start -->
    <template id="temp-breadCrumb">
      <div class="rootBox-contianer">
        <div class="rootBox" id="root">My drive</div>
        <span class="material-icons-outlined"> chevron_right </span>
      </div>
    </template>
    <!-- BreadCrumb Template Start -->

    <!-- createFolderBox Template Start -->
    <template id="temp-createFolderBox">
      <div class="folderBox">
        <div class="editBox">
          <div>
            <span class="material-icons-outlined editIcon" id="${e.id}">
              edit
            </span>
          </div>
          <div>
            <span class="material-icons-outlined deleteIcon" id="${e.id}">
              close
            </span>
          </div>
        </div>
        <div class="folderIcon">
          <span class="material-icons"> folder </span>
        </div>
        <div class="folderName">FolderName</div>
      </div>
    </template>
    <!-- createFolderBox Template -->

    <!-- AddFolder Modal start-->
    <div class="modal" id="addFolderModal">
      <div class="innerModal">
        <div class="nameText">Add Folder</div>
        <div class="modal-inputBox">
          <input
            id="createFolderInput"
            type="text"
            placeholder="Add Folder Name"
            onfocus="this.select()"
          />
        </div>
        <div class="cancel_confirm-box">
          <div class="cancel-btn" id="canceladdFolderModal">Cancel</div>
          <div class="confirm-btn" id="createFolderBtn">OK</div>
        </div>
      </div>
    </div>
    <!-- AddFolder Modal End-->

    <!-- Rename Modal Start-->
    <div class="modal" id="editFolderModal">
      <div class="innerModal">
        <div class="nameText">Rename Folder</div>
        <div class="modal-inputBox">
          <input
            id="renameFolderInput"
            type="text"
            placeholder="Rename Folder "
            onfocus="this.select()"
          />
        </div>
        <div class="cancel_confirm-box">
          <div class="cancel-btn" id="cancelEditFolderModal">Cancel</div>
          <div class="confirm-btn" id="editFolderBtn">OK</div>
        </div>
      </div>
    </div>
    <!-- Rename Modal End-->

    <!-- DeleteFolderModal Start -->
    <div class="modal" id="deleteFolderModal">
      <div class="innerModal">
        <div class="nameText">Delete Folder</div>
        <div class="modal-inputBox">This folder will be deleted. Confirm?</div>
        <div class="cancel_confirm-box">
          <div class="cancel-btn" id="cancelDeleteFolderModal">Cancel</div>
          <div class="confirm-btn" id="deleteFolderBtn">OK</div>
        </div>
      </div>
    </div>
    <!-- DeleteFolderModal End -->

    <!-- Create Unique ID Start -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script>
      let uid = new ShortUniqueId();
    </script>
    <!-- Create Unique ID End -->

    <!-- Our JS File Start -->
    <script src="./script.js"></script>
    <!-- Our JS File End -->
  </body>
</html>
